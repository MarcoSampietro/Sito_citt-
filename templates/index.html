<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopri Varsavia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stile.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Scopri Varsavia</h1>
    </header>

    <main class="container my-5">
        <!-- Sezione principale delle cards -->
        <div id="cards-section" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="{{url_for('static', filename='immagini/Citta_vecchia1.jpg')}}" class="card-img-top" alt="Città Vecchia">
                    <div class="card-body">
                        <h5 class="card-title">Città Vecchia</h5>
                        <p class="card-text">Patrimonio dell'UNESCO, la Città Vecchia è il cuore storico di Varsavia.</p>
                        <button class="btn btn-danger w-100" onclick="showDetails('citta_vecchia')">Scopri di più</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="{{url_for('static', filename='immagini/Centro_scientifico_copernico1.jpg')}}" class="card-img-top" alt="Centro Scientifico Copernico">
                    <div class="card-body">
                        <h5 class="card-title">Centro Scientifico Copernico</h5>
                        <p>Un museo interattivo di scienza e tecnologia per tutte le età.</p>
                        <button class="btn btn-danger w-100" onclick="showDetails('centro_copernico')">Scopri di più</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="{{url_for('static', filename='immagini/Praga_district1.jpg')}}" class="card-img-top" alt="Praga District">
                    <div class="card-body">
                        <h5 class="card-title">Praga District</h5>
                        <p class="card-text">Il quartiere alternativo, famoso per street art e locali trendy.</p>
                        <button class="btn btn-danger w-100" onclick="showDetails('praga_district')">Scopri di più</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sezione dettagli -->
        <div id="details-section" class="container my-5">
            <div id="details-content">
                <!-- Il contenuto dinamico verrà inserito qui -->
            </div>
            <button class="btn btn-secondary mt-3" onclick="showCards()">Torna Indietro</button>
        </div>
    </main>
</body>
</html>
